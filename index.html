<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./style.css" />

        <title>Frontend Mentor | NFT preview card component</title>
    </head>
    <body>
        <section class="card">
            <div class="container">
                <img
                    src="./images/image-equilibrium.jpg"
                    alt="Equilibrium"
                    class="main"
                />
                <div class="overlay">
                    <img src="./images/icon-view.svg" alt="view" />
                </div>
            </div>

            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="stats">
                <div class="eth">
                    <img src="./images/icon-ethereum.svg" alt="icon-ethereum" />
                    <p>0.041 ETH</p>
                </div>
                <div class="time">
                    <img src="./images/icon-clock.svg" alt="icon-clock" />
                    <p>3 days left</p>
                </div>
            </div>
            <hr />
            <div class="lesser-footer">
                <img src="./images/image-avatar.png" alt="image-avatar" />
                <p>Creation of <a href="#">Jules Wyvern</a></p>
            </div>
        </section>
        <footer class="main-footer">
            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="#">Ayushman Pandit</a>.
            </div>
        </footer>
    </body>
</html>
